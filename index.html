<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrowserBox - Serverless Tools</title>
  <meta name="theme-color" content="" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/7542/7542190.png" />
  <script>
    // Initialize theme based on localStorage or system preference
    try {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    } catch (_) { }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('SW Registered'))
          .catch(err => console.log('SW Registration failed', err));
      });
    }
  </script>
  <link rel="stylesheet" href="/source/style.css">
</head>

<body
  class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 antialiased transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/source/index.tsx"></script>
</body>

</html>
